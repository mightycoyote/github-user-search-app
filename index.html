<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>

  <header>
    <h1>devfinder</h1>

      <img src="./assets/icon-moon.svg" alt="switch to darkmode">

    </div>
  </header>

  <main>
    <!-- search form -->
    <form id="searchForm">
      <input type="text" name="searchBox" id="searchBox" placeholder="Search GitHub username..." required>
      <button id="searchButton">Search</button>
    </form>

    <!-- result -->
    <output>
      <div>

      </div>
      <div>

        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div><span>San Francisco</span></div>
          <div><span><a href="">https://github.blog</a></span></div>
          <div><span>Not Available</span></div>
          <div><span>@github</span></div>
        </div>
      </div>

    </output>


  </main>
  <script type="module" src="/main.js"></script>

</body>

</html>
