<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>

  <header>
    <h1>devfinder</h1>

    <!-- toggle darkmode -->
    <div>
      <span id="mode-label">Light</span><img class="icon" src="./assets/icon-moon.svg" alt="switch to darkmode">
    </div>
  </header>

  <main>
    <!-- search form -->
    <form id="search-form">
      <div class="form-container">
        <input type="text" name="searchBox" id="searchBox" placeholder="Search GitHub username..." required>
        <button id="searchButton">Search</button>
      </div>
    </form>

    <!-- result -->

    <output>
      <div class="response-container">
        <div>
          <img src="./assets/Octocat.png" alt="avatar" id="avatar">
        </div>
        <div>
          <div>
            <h2>The Octocat</h2>
            <p>Joined 25 Jan 2011</p>
          </div>
          <p class="login">@octocat</p>
          <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
          <div class="stats-box">
            <div>
              <div class="tiny-heading">Repos</div>
              <div class="bold-number">8</div>
            </div>
            <div>
              <div class="tiny-heading">Followers</div>
              <div class="bold-number">3938</div>
            </div>
            <div>
              <div class="tiny-heading">Following</div>
              <div class="bold-number">9</div>
            </div>
          </div>
          <div class="other-info-container">
            <div class="other-info">
              <img src="./assets/icon-location.svg" alt="location" class="icon">
              <p class="other-info-text">San Francisco</p>
            </div>
            <div class="other-info">
              <img src="./assets//icon-website.svg" alt="link" class="icon">
              <p class="other-info-text"><a href="">https://github.blog</a></p>
            </div>
            <div class="other-info">
              <img src="./assets/icon-twitter.svg" alt="twitter" class="icon">
              <p class="other-info-text">Not
                Available</p>
            </div>
            <div class="other-info">
              <img src="./assets/icon-company.svg" alt="company" class="icon">
              <p class="other-info-text">github</p>
            </div>
          </div>
        </div>

      </div>
    </output>


  </main>
  <script type="module" src="/main.js"></script>

</body>

</html>
